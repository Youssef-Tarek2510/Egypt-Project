  <body>

      <form>
        <input
          type="text"
          id="name"

          required
        />

        <label for="">Gender : </label>
        <input type="radio" name="gender" /> <span>Male</span>
        <input type="radio" name="gender" /> <span>Female</span>

        <label for="arrival"Arrival Date :</label>
          <input type="date" id=" arrival"/>

        <input type="submit" />
      </form>
